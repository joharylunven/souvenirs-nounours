<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joyeux No√´l Margot !</title>
    <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@700&family=Nunito:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --christmas-red: #8b0000;
            --christmas-green: #2f5233;
            --gold: #fdf5e6;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--christmas-red);
            background-image: linear-gradient(180deg, #5c0e0e 0%, #8b0000 100%);
            color: var(--gold);
            font-family: 'Nunito', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Animation de neige */
        .snowflake {
            position: fixed;
            top: -10px;
            color: #FFF;
            font-size: 1em;
            font-family: Arial, sans-serif;
            text-shadow: 0 0 5px #000;
            user-select: none;
            z-index: 9999;
            animation-name: snowflakes-fall, snowflakes-shake;
            animation-duration: 10s, 3s;
            animation-timing-function: linear, ease-in-out;
            animation-iteration-count: infinite, infinite;
            animation-play-state: running, running;
        }

        @keyframes snowflakes-fall {
            0% { top: -10%; }
            100% { top: 100%; }
        }

        @keyframes snowflakes-shake {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(80px); }
        }

        /* Header */
        header {
            text-align: center;
            padding: 60px 20px;
            position: relative;
            z-index: 10;
        }

        h1 {
            font-family: 'Mountains of Christmas', cursive;
            font-size: 4rem;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            letter-spacing: 2px;
        }

        p.subtitle {
            font-size: 1.5rem;
            margin-top: 10px;
            opacity: 0.9;
            font-style: italic;
        }

        /* Galerie Photo */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 5;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .photo-card {
            background: white;
            padding: 10px 10px 25px 10px; /* Effet Polaroid */
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            transform: rotate(0deg);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            border-radius: 2px;
        }

        .photo-card:hover {
            transform: scale(1.05) rotate(2deg);
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
            z-index: 10;
        }

        .photo-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            display: block;
            border: 1px solid #ddd;
        }

        /* Lightbox (Zoom image) */
        .lightbox {
            display: none;
            position: fixed;
            z-index: 1000;
            padding-top: 50px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
        }

        .lightbox-content {
            margin: auto;
            display: block;
            max-width: 90%;
            max-height: 80vh;
            border: 5px solid white;
            border-radius: 4px;
            box-shadow: 0 0 20px rgba(255,255,255,0.2);
        }

        .close {
            position: absolute;
            top: 20px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 40px;
            font-size: 0.9rem;
            opacity: 0.7;
            position: relative;
            z-index: 5;
        }

        /* Responsive */
        @media (max-width: 600px) {
            h1 { font-size: 2.5rem; }
            .gallery { grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); }
            .photo-card img { height: 150px; }
        }
    </style>
</head>
<body>

        <div class="snowflake">‚ùÖ</div><div class="snowflake">‚ùÜ</div>

    <header>

        // G√©n√©ration de la galerie
        photos.forEach(filename => {

            const card = document.createElement('div');
            card.className = 'photo-card';
            
            // On ajoute une rotation al√©atoire l√©g√®re
            const randomRotation = Math.floor(Math.random() * 6) - 3; 
            card.style.transform = `rotate(${randomRotation}deg)`;

            const img = document.createElement('img');

            img.src = `image/${filename}`;

            img.onerror = function() {

            card.appendChild(img);
            gallery.appendChild(card);
        });

        // Fermeture de la lightbox
        closeBtn.onclick = function() { 
            lightbox.style.display = "none"; 
        }

        // Fermeture en cliquant en dehors de l'image
        lightbox.onclick = function(event) {
            if (event.target === lightbox) {
                lightbox.style.display = "none";
            }
        }

</html>
